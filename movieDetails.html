<body id="detailsBody">
<div ng-controller="movieDetailsController">
  <h1 class="movieTitle">{{thisTitle}}</h1>
  <img class="moviePoster" ng-src="https://image.tmdb.org/t/p/w500{{thisPoster}}">
  <p class="movieDesc">{{thisOverview}}</p>
  <ul class="movieGenres">
    <li ng-repeat="genres in thisGenres" class="movieLi">{{genres.name}}</li>
  </ul>
  <p class="movieDate">Release Date: {{thisRelease}}</p>
</div>
</body>
